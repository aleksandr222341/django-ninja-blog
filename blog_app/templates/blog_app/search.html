{% extends 'base.html' %}

{% block title %}
Результаты поиска
{% endblock %}

{% block content %}
<section class='mt-5'>
    <div class="text-center fs-2 mb-5">
        Результы поиска: 
        <b>"{{ query }}"</b>
        Найдено: <b>{{ total_articles }}</b>
    </div>
    
    <div class="row">
        {% for article in articles %}
        <div class="col-4">
            {% include './components/_card.html' %}
        </div>
        {% endfor %}
    </div>
    
</section>
{% endblock %}
